    <script>
        document.addEventListener("DOMContentLoaded", function () {
            renderMathInElement(document.body, {
                // customised options
                // • auto-render specific keys, e.g.:
                delimiters: [
                    { left: '$$', right: '$$', display: true },
                    { left: '$', right: '$', display: false },
                    { left: '\\(', right: '\\)', display: false },
                    { left: '\\[', right: '\\]', display: true }
                ],
                // • rendering keys, e.g.:
                throwOnError: false

    <script src="./javascripts/jquery.scrollbar.js"></script>

    <script>
        $(document).ready(function () {
            $('.scrollbar-macosx').scrollbar();

            $("#note").click(function () {
                $("#note").hide();
                $("#noted").fadeIn();
                $("#fontSize").fadeIn();
                $(".worksheets").show("slide");
                $("#worksheetsMenu").show();
            });

            $("#noted").click(function () {
                $("#noted").hide();
                $("#note").fadeIn();
                $("#fontSize").hide();
                $(".worksheets").hide("slide");
                $("#worksheetsMenu").hide();
            });

            $("#fontSize").click(function () {
                if ($('#fs-1').is(":visible")) {
                    $('#fs-1').hide();
                    $('#fs-2').show();
                    $('body').css({ 'font-size': '15px' });
                } else if ($('#fs-2').is(":visible")) {
                    $('#fs-2').hide();
                    $('#fs-3').show();
                    $('body').css({ 'font-size': '16px' });
                } else if ($('#fs-3').is(":visible")) {
                    $('#fs-3').hide();
                    $('#fs-4').show();
                    $('body').css({ 'font-size': '17px' });
                } else {
                    $('#fs-4').hide();
                    $('#fs-1').show();
                    $('body').css({ 'font-size': '14px' });
                }
            });
        });
    </script>
